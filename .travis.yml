sudo: false
cache: bundler
language: ruby

before_install:
  - gem update bundler

rvm:
  - 2.6.x
  - 2.5.0
  - 2.4.3
  - 2.3.6
  - 2.2.9
  - 2.1.10
  - ruby
  - ruby-head
  - jruby-9.1.5.0
  - jruby-9.0.5.0
  - jruby-head
  - rbx-2
  - rbx-head

matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.1.10
    - rvm: ruby
    - rvm: ruby-head
    - rvm: jruby-9.0.5.0
    - rvm: jruby-head
    - rvm: rbx-2
    - rvm: rbx-head

notifications:
  email:
    recipients:
      - johncwang@gmail.com
    on_success: always
    on_failure: always
  webhooks:
    - https://zapier.com/hooks/catch/2y1h4a/
